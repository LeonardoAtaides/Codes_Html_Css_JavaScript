<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <title>Formulários - Bootstrap</title>
  </head>
  <body>

     <!-- Caixa de Texto -->
      <div>
        <label class="form-group" for="usuario">Usuário</label>
        <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário" readonly>
      </div>

       <div class="form-group">
        <label for="usuario">Email</label>
        <input class="form-control"  type="email" id="email" placeholder="Digite seu email" readonly>
        <small>Email Será validado</small>
      </div>

      <!-- Select -->
      <h2>Selecionar opção</h2>
       <div class="form-group"> 
          <label for="estados">Estados</label>
          <select class="form-control" id="estados">
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
          </select>
       </div>

       <!-- textarea -->
       <h2>Caixa de texto</h2>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3" ></textarea>
      </div>

      <!-- arquivo em input -->
      <h2>Selecionar Arquivos</h2>
      <div class="form-group">
        <label for="arquivo">Arquivo</label>
        <input class="form-control-file" type="file" id="arquivo">
      </div>

      <!-- arquivo em input 2 -->
      <div class="custom-file">
        <label class="custom-file-label" for="arquivo">Selecione um Arquivo</label>
        <input class="custom-file-input" type="file" id="arquivo">
      </div><br><br>

      <!-- Range -->
      <h2>Range</h2>
      <div class="form-group">
        <label id="range">Satisfação</label>
        <input class="custom-range" type="range" id="range" min="1" max="5">
      </div>

      <!-- Botão -->
      <div class="form-group">
        <button class="btn btn-primary">Salvar</button>
      </div><br><br>

      <!-- Formulário inline -->
       <h2>Fomulário Inline</h2>
      <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite Seu Usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua Senha">
        <input class=" btn btn-primary" type="submit" value="Logar">
      </form><br><br>

      <!--  Validação do Formulário
        Classes: is-valid, is-invalid, invalid-feedback -->
      <h2> Validação do Formulário</h2>
      <form>
        <div class="form-group">
            <label for="nome">email</label>
            <input class="form-control is-valid" type="text" placeholder="Digite Seu E-mail">
            <div class="valid-feedback">
              Email Válido
            </div>
        </div>
   
        <div class="form-group">
          <label for="senha">Senha</label>
          <input class="form-control is-invalid" type="text" placeholder="Digite sua senha">
          <div class="invalid-feedback">
            Senha inválida
          </div><br>
          <button class="btn btn-primary">Salvar</button>
      </div>
      </form>


    <!-- JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
