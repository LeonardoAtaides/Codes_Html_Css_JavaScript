<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" autofocus>
        <br><br>

        <label for="nome">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="nome">NÃºmero</label>
        <input type="number" name="number" id="number" min="0" max="10" step="2">
        <br><br>

        <label for="nome">Url</label>
        <input type="url" name="url" id="url" placeholder="ex: https://www...">
        <br><br>

        <label for="nome">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa" >
        <br><br>

        <label for="nome">Range</label>
        <input type="range" name="range" id="range" min="1" max="3" value="2" >
        <br><br>

        <label for="nome">Data</label>
        <input type="date" name="date" id="date" min="1" max="3" value="2" >
        <br><br>

        <label for="nome">COR</label>
        <input type="color" name="date" id="date" min="1" max="3" value="2" >
        <br><br>

        <input type="submit" name="nome" value="Enviar">

    </form>
</body>
</html>
