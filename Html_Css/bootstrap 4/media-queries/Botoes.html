<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Botões - Bootstrap</title>
  </head>
  <body style="padding-bottom: 200px; margin: 0 auto; width: 700px;">

    <!--Botões
    formatação padrão: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link-->
    
    <h1 align="center">Botões</h1>
    <h3>Botão Padrão</h3>
    <button class="btn" type="button">Clique</button>
    <br><br>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-link" href="#">Link</a>
    <button class="btn btn-secondary" type="submit">Submit</button>
    <input class="btn btn-success" type="button" value="button">
    <input class="btn btn-info" type="submit" value="Input submit">
    <input class="btn btn-warning" type="button" value="Reset">
    <br><br>

     <!--Botões Com Contorno btn-outline -->
    <br><h3>Botões com Contorno</h3>
    <button class="btn btn-outline-danger" type="submit">Clique</button>
    <button class="btn btn-outline-success" type="submit">Saiba Mais</button>
    <button class="btn btn-outline-dark" type="submit">Veja</button>
    <button class="btn btn-outline-secondary" type="submit">Link</button>
    <br><br>

    <!--Tamanho dos Botões
    opções: btn-lg, btn-sm, btn-block -->
    <h3> Tamanhos de Botões</h3>
    <button class="btn btn-danger btn-lg" type="button" >Clique</button>
    <button class="btn btn-success " type="button" >Clique</button>
    <button class="btn btn-warning btn-sm" type="button" >Clique</button>
    <br><br>

    <!-- Botão em Bloco -->
    <button class="btn btn-danger btn-block" type="button" >Clique</button>
    <br><br>

    <!--Estado dos Botões-->
    <h3> Estado de Botões</h3>
    <button class="btn btn-secondary" type="button" >Normal</button>
    <button class="btn btn-success active" type="button" >Ativo</button>
    <button class="btn btn-warning disabled" type="button" >Inativo</button>
    <button class="btn btn-dark" type="button" data-toggle="button" >Alternar</button>
    <br><br>

    <!--Grupo de Botões - Horizontal-->
    <h3>Grupo de Botões na Horizontal</h3>
    <div class="btn-group">
      <button class="btn btn-info" type="button" >Esquerda</button>
      <button class="btn btn-danger" type="button" >Centro</button>
      <button class="btn btn-warning" type="button" >Direita</button>
    </div>
    <br><br>

    <!--Grupo de Botões - Vertical-->
    <h3>Grupo de Botões na Vertical</h3>
    <div class="btn-group-vertical">
      <button class="btn btn-secondary" type="button" >Topo</button>
      <button class="btn btn-dark" type="button" >Meio</button>
      <button class="btn btn-info" type="button" >Base</button>
    </div>
    <br><br>

     <!--Toolbar de Botões-->
     <h3>Toolbar de Botões</h3>
     <div class="btn-toolbar">
      <div class="btn-group">
       <button class="btn btn-secondary" type="button" >1</button>
       <button class="btn btn-dark" type="button" >2</button>
       <button class="btn btn-info" type="button" >3</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-secondary" type="button" >4</button>
        <button class="btn btn-dark" type="button" >5</button>
        <button class="btn btn-info" type="button" >6</button>
       </div>
     </div>
     <br><br>

     <!--Botões Dropdown-->
    <h3>Botões Dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" >Clique</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
      </div>
    </div>
    <br><br>
     

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
