<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Media Queries - BootStrap</title>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Media Type para impressora -->
    <link rel="stylesheet" media="print" href="estilo-impresso.css">

    <style>

        /*Small devices (landscape Celular)*/
        /*o 0 até 575.98px*/
        @media(min-width: 0px) and (max-width: 575.98px) {
                    body {
                        background: rgb(60, 13, 121);
                    }

                    h1{
                        color: white;
                        font-size: 30px;
                        text-align: center;
                    }
                }


        /*Small devices (landscape Celular)*/
        @media(min-width: 576px) and (max-width: 767.98px) {
            body {
                background: red;
            }
        }

        /*Medium devices (landscape Tablets)*/
        @media(min-width: 768px) and (max-width: 991.98px) {
            body {
                background: blue;
            }
        }
        /*Large devices (landscape Nootebook)*/
        @media(min-width: 992px) and (max-width: 1199.98px) {
            body {
                background: yellow;
            }
        }

        /*Extra large (landscape Computador)*/
        @media(min-width: 1200px) {
            body {
                background: gray;
            }
        }

    </style>
  </head>

  <body>
    <h1>Media Type com o "CTRL P"</h1>
    <h1 id="titulo">Hello Word!!</h1>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
