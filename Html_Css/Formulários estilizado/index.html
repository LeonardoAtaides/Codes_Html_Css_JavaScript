<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Estilizados</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>

    <form>

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="nome" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="nome" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="Lembrar" id="Sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="Lembrar" id="Nao">Não
                </label>
            </div>
        </fieldset>



    </form>
</body>
</html>
